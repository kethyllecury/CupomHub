<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - CupomHub</title>
    <link rel="stylesheet" href="cliente.css"> 
</head>
<body>
    <a href="index.html" class="button voltar">Voltar</a>

<form id="clientForm" onsubmit="return validateForm()">
    <fieldset>
        <legend><strong>Cadastre-se para Receber Cupons</strong></legend>
        
        <label for="company">Escolha a Empresa:</label>
        <select id="company" name="company" required>
            <option value="">Selecione uma empresa...</option>
        </select>
        
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="dob">Data de Nascimento:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit">Receber Cupom</button>
    </fieldset>
</form>

<script src="cliente.js"></script>

</body>
</html>
