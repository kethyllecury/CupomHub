<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CupomHub</title>
    <link rel="stylesheet" href="empresa.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <a href="index.html" class="button voltar">Voltar</a>

<form id="companyForm" onsubmit="return saveCompanyData(event)">
    <fieldset>
        <legend><strong>Cadastre sua Empresa na CupomHub</strong></legend>
        
        <label for="companyName">Nome da Empresa:</label>
        <input type="text" id="companyName" name="companyName" required>
        
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required pattern="\d{2}.\d{3}.\d{3}/\d{4}-\d{2}" placeholder="00.000.000/0000-00">
        
        <label for="contact">Telefone:</label>
        <input type="tel" id="contact" name="contact" required pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(00) 00000-0000">
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="discountCoupons">Cupons de Desconto:</label>
        <select id="discountCoupons" name="discountCoupons" required multiple>
            
        </select>
        
        <label for="customCoupon">Adicionar Novo Cupom:</label>
        <input type="text" id="customCoupon" name="customCoupon" placeholder="Descreva o cupom que deseja oferecer">
        <button type="button" onclick="addCoupon()">Adicionar Cupom</button>
        
        <ul id="couponList" class="coupon-list"></ul>

        <button type="submit">Cadastrar Empresa</button>
    </fieldset>
</form>

<script src="app.js"></script>

</body>
</html>
