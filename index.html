<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CupomHub - Página Inicial</title>
    <link rel="stylesheet" href="index.css">

<script>

      navigator.serviceWorker.register("sw.js")

    }
  </script>
