<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CupomHub - Página Inicial</title>
    <link rel="stylesheet" href="index.css"> 
    <link rel="manifest" href="manifest.json">

</head>
<body>
    <img src="logo.png" alt="Logo CupomHub" class="logo">
    <h1>Bem-vindo ao CupomHub</h1>
    <p>Escolha uma opção para continuar:</p>
    <div class="button-container">
        <a href="empresa.html" class="button">Cadastrar como Empresa</a>
        <a href="cliente.html" class="button">Cadastrar como Cliente</a> 
        <a href="login.html" class="button">Login</a>
    </div>
</body>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').then(registration => {
        console.log('Service Worker registrado com sucesso:', registration);
        }).catch(error => {
        console.log('Erro ao registrar o Service Worker:', error);
        });
     });
    }

  </script>
</html>
